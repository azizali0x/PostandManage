<div class="p-3">
  <span class="float-end text-success fs-5 bold mb-5 pb-5" (click)="edit()">
    Edit
    <img src="assets/img/pen.svg"  title="edit" class="edit">
  </span>
  <button class="btn btn-primary" (click)="update()">Update</button>
  <h4 class="mt-3 text-primary" [contentEditable]="touch" #title>{{post[0]}}</h4>
  <span class="fs-6" [contentEditable]="touch" >by: {{post[1]}} </span><br>
    <div  class="mb-3">
      <div class="main-post">
        <div class="cate">
            <span class="category text-dark"><em class="text-secondary" >Category-name</em> : <strong [contentEditable]="touch">{{post[2]}}</strong></span><br>
            <span class="categoryName"><em class="text-secondary">Category-Description</em> : <strong [contentEditable]="touch">{{post[3]}}</strong></span><br><br>
        </div>
      </div>
    </div>
    <p [contentEditable]="touch">{{post[4]}}</p>
</div>
