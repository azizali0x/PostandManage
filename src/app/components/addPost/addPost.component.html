<div class="main-content">
  <img src="assets/img/x.svg" class="close float-end" (click)="close()">
  <h4>New Post</h4>
  <div class="p-2">
    <label>Title:</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="title">

    <label>author</label>
    <input type="text" class="form-control" name="author" [(ngModel)]="author" placeholder="author name">

    <label>Category Description</label> &ThinSpace; &ThickSpace; use <abbr title="abbreviations">abbr.</abbr>
    <input type="text"  class="form-control" name="category" [(ngModel)]="category" placeholder="category description">

    <label>Category Name </label>
    <input type="text"  class="form-control" name="categoryName" [(ngModel)]="categoryName" placeholder="category name">

    <label>Text</label><br>
    <textarea placeholder="type something !" name="text" [(ngModel)]="text" class="form-control w-100 h-100"></textarea><br>

    <a [routerLink]="['/post',title]" type="submit" class="btn button w-100 text-white bg-primary"
    (click)="onSubmit()"
    >Submit</a>
  </div>
</div>
